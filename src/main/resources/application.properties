spring.application.name=SpringJDBC
spring.datasource.name=jdbc_demo
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true


# ------------------------------------------------------------------
#    Hibernate DDL Auto (create, create-drop, validate, update)
# ------------------------------------------------------------------
# - create: creates new tables, dropping existing ones
# - create-drop: creates tables and drops them when the session ends
# - validate: validates the schema, makes no changes to the database
# - update: updates the schema without dropping tables
